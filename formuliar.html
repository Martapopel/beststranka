<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihláška do súťaže o najlepší projekt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow: auto;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        fieldset {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            color: #0073e6;
        }
        label {
            font-size: 1.1em;
            margin-top: 12px;
            display: block;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus, textarea:focus {
            border-color: #0073e6;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #0073e6;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-container p {
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .form-container {
                padding: 20px;
                width: 90%;
            }
            input[type="submit"] {
                font-size: 1em;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
            input[type="submit"] {
                font-size: 1em;
                padding: 10px;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Prihláška do súťaže o najlepší projekt</h1>
    <form action="submit_project.php" method="post">
        
        <!-- Personal Information -->
        <fieldset>
            <legend>Osobné údaje</legend>
            
            <label for="name" class="required">Meno</label>
            <input type="text" id="name" name="name" required>

            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefónne číslo</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>
        
        <!-- Project Details -->
        <fieldset>
            <legend>Detaily projektu</legend>

            <label for="project_name" class="required">Názov projektu</label>
            <input type="text" id="project_name" name="project_name" required>

            <label for="category" class="required">Kategória projektu</label>
            <select id="category" name="category" required>
                <option value="">Vyberte kategóriu</option>
                <option value="technology">Technológia</option>
                <option value="environment">Životné prostredie</option>
                <option value="education">Vzdelávanie</option>
                <option value="healthcare">Zdravotníctvo</option>
            </select>

            <label for="project_description" class="required">Opis projektu</label>
            <textarea id="project_description" name="project_description" placeholder="Popíšte svoj projekt a jeho ciele" required></textarea>

            <label for="project_duration">Trvanie projektu</label>
            <input type="text" id="project_duration" name="project_duration" placeholder="Napíšte predpokladanú dĺžku projektu" required>
        </fieldset>

        <!-- Team Details -->
        <fieldset>
            <legend>Detaily tímu</legend>

            <label for="team_members" class="required">Počet členov tímu</label>
            <input type="number" id="team_members" name="team_members" required>

            <label for="team_leader" class="required">Meno vedúceho tímu</label>
            <input type="text" id="team_leader" name="team_leader" required>
        </fieldset>

        <!-- Submit -->
        <input type="submit" value="Odoslať prihlášku">
    </form>

    <p>Ďakujeme za vašu prihlášku do súťaže!</p>
</div>

</body>
</html>
